<!DOCTYPE html>
<html>
<head>
	<title>Cirrus board</title>
	<meta charset="UTF-8"> 

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.runtime.min.js" integrity="sha256-mx1AK+wH7lMC4HQZStkQVBdY2M28fAkV7bEiU8NuOI8=" crossorigin="anonymous"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<!-- App html side -->
<div id="App" class="container-fluid">
	<header>
		<h3>Connections</h3>
		<ul>
			<li v-for="connection in connections">
				<component :is="connection.is||'CloudConnection'" :self="connection"></component>
			</li>
		</ul>
	</header>
	<a class="aaa">AAA</a>
</div>


<!-- Inlined components  -->
<!-- component: CloudConnection -->
<template class="component" id="CloudConnection" props="self">
	<div class="aaa">{{self.name}}</div>
</template>

<!-- register components -->
<script type="text/javascript">
for (var comp of document.querySelectorAll(".component")) {

	Vue.component(comp.id, {
		template: comp.content,
	 	props: (comp.getAttribute("props")||"").split(",")
	});
}
</script>


<!-- App vue.js side -->
<script type="text/javascript">
var app = new Vue({
  el: '#App',
  data: {
    connections: [
	    {
	    	url: "https://api.cloud.com/orgs/123456789/spaces/aa9876543210",
	    	name: "dev eu",
	    	user: "A123",
	    	auth: "bearer aa123456789012345678901234567890"
	    },
	    {
	    	url: "https://api.cloud.com/orgs/123456789/spaces/bb9876543210",
	    	name: "test eu",
	    	user: "A123",
	    	auth: "bearer bb123456789012345678901234567890"
	    }
    ]
  }
})
</script>

</html>
